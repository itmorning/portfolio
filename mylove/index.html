<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4x5 Grid Photo Collage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="assets/photo (5).jpg" alt="Photo 1" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (2).jpg" alt="Photo 2" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (3).jpg" alt="Photo 3" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (8).jpg" alt="Photo 4" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (9).jpg" alt="Photo 5" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (11).jpg" alt="Photo 6" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (10).jpg" alt="Photo 7" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (6).jpg" alt="Photo 8" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (1).jpg" alt="Photo 9" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (7).jpg" alt="Photo 10" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (4).jpg" alt="Photo 11" />
      </div>
      <div class="grid-item">
        <img src="assets/photo (12).jpg" alt="Photo 12" />
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
      <div id="caption"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
